<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>GTA VI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <main>
        <header class="header"  >
            <img src="/assets/img/gta vi top logo.png" class="animate__animated animate__fadeInDown" alt="">
        </header>
        <section class="main-content">
            <section class="details animate__animated animate__fadeInLeft">
                <img src="assets/img/grand theft auto vi.png" class="gtavi-logo" alt="">
                <p>Dive into the future of gaming with Rockstar Games' GTA VI. <br>Unleash chaos in a vibrant metropolis with stunning visuals <br> and an immersive narrative. Explore now for exclusive content and updates.</p>
                <div class="cta"> 
                    <button class="buy-now" ><img src="assets/img/buy.png" alt="">Buy Now</button>
                    <button class="discover"><img src="assets/img/discovery.png">discover</button>
                </div>
            </section>
            <section class="video-player animate__animated animate__fadeInRight">
                    <iframe width="660" height="415" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=YY7hldtvnc5kOLr1&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h2>available on:</h2>
                    <div class="platform-logos">
                        <img src="assets/img/xbox logo.svg" alt="">
                        <img src="assets/img/ps logo.png" alt="">
                        <img src="assets/img/steam logo.png" alt="">
                    </div>
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
</body>

</html>
